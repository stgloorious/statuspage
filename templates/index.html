<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">
		<link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" type="image/x-icon">
		<title>Status Page</title>
	</head>
	<body>
		<div class="header">
			<h2>Status Page of {{hostname}}</h2>
		</div>
		<div class="content">
			{% for query in queries %}
			<div class="category">
				<div class="category-title"><h3>{{query["pretty_name"]}}</h3></div>
				<div class="hosts">
					{% for domain in query['domains'] %}
					<div class="host-entry", style="background-color:#{{domain["color"]}}">
						<div class="host-name"><h5>{{domain["uri"]}}</h5></div>
						<div class="host-status"><h5>{{domain["text"]}}</h5></div>
					</div>
					{% endfor %}
				</div>
			</div>
			{% endfor %}
		</div>
		<div class="footer">
			<p>Generated in {{elapsed}} ms on {{time_now}}</p>
		</div>
	</body>
</html>
